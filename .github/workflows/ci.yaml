name: Base CI
on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'deploy to Digital Ocean'
        required: true
        default: 'yes'

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}." 
                   
      - name: Deploy to server 
        if: ${{ github.event.inputs.deploy == 'yes' }}
        uses: nogsantos/scp-deploy@master
        with:
          src: ./
          host: ${{ secrets.DO_HOST }}
          remote: /var/hyve-fe
          port: 22
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}

      - name: restart app
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd /var/hyve-fe; pm2 stop  api ; pm2 start yarn --interpreter bash --name api -- start; 
          host: ec2-52-47-95-181.eu-west-3.compute.amazonaws.com
          username: ${{ secrets.SSH_USER }}
          privateKey: ${{ secrets.SSH_KEY }}



